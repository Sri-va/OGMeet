<header class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-6">
        <img src="../../assets/logotransparent.jpg" height="50%" width="60%" />
      </div>
    </div>
  </div>
</header>

<div class="container" style="padding-bottom: 10px">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <h5 class="card-header">Let's get in</h5>
        <div class="card-body">
          <h5 class="card-title">Want to Join ?</h5>
          <div class="form-group">
            <label class="mb-2" for="employee">Username</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="studentName"
              placeholder="Enter email"
            />
          </div>
          <div class="mt-3"></div>
          <div class="form-group">
            <label class="sr-only mb-2" for="password">Password</label>
            <input
              type="password"
              class="form-control form-control-sm me-1"
              [(ngModel)]="pass"
              placeholder="Password"
            />
          </div>
          <div class="col-sm-auto mt-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" />
              <label class="form-check-label"> Remember me </label>
            </div>
          </div>
        </div>

        <!-- <a href="#" class="btn btn-primary col-4 offset-4">Launch Meeting</a> -->
        <div class="card-footer">
          <button
            class="btn btn-primary col-4 offset-4"
            (click)="validateLoginStudent()"
          >
            Login
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <h5 class="card-header">Let's dive in</h5>
        <div class="card-body">
          <h5 class="card-title">Want to Host ?</h5>
          <div class="form-group">
            <label class="mb-2" for="employee">Username</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="instructorName"
              placeholder="Enter email"
            />
          </div>
          <div class="mt-3"></div>
          <div class="form-group">
            <label class="sr-only mb-2" for="password">Password</label>
            <input
              type="password"
              class="form-control form-control-sm me-1"
              [(ngModel)]="password"
              placeholder="Password"
            />
          </div>
          <div class="col-sm-auto mt-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" />
              <label class="form-check-label"> Remember me </label>
            </div>
          </div>
        </div>

        <!-- <a href="#" class="btn btn-primary col-4 offset-4">Launch Meeting</a> -->
        <div class="card-footer">
          <button
            class="btn btn-primary col-4 offset-4"
            (click)="validateLoginInstructor()"
          >
            Login
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
